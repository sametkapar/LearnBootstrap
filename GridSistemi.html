<html>
    <head>
        <title>Grid Sistemi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Grid Sistemi</h2>
            <h3>Izgara Sistemi</h3>
            <p>Bootsrap sayfayı(Hatta her Div'i) 12 eşit parçaya böler</p>
        </div>
        <div class="container">
            <div class="col" style="background-color: aqua;">&nbsp;</div>
            <div class="col" style="background-color: purple;">&nbsp;</div>
        </div>
        <div class="container">
            <div class="col-12" style="background-color: red;">&nbsp;</div>
            <div class="col-6" style="background-color: rgb(196, 215, 54);">&nbsp;</div>
            <div class="col-6" style="background-color: cadetblue;">&nbsp;</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6" style="background-color: rgb(196, 215, 54);">&nbsp;</div>
                <div class="col-6" style="background-color: cadetblue;">&nbsp;</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" style="background-color: aqua;">&nbsp;</div>
                <div class="col" style="background-color: purple;">&nbsp;</div>
                <div class="col" style="background-color: chartreuse;">&nbsp;</div>
            </div>
        </div>
        <div class="container">
            <h2>Değişken Kolon Yapısı</h2>
            <div class="row">
                <div class="col-xxl-11" style="background-color: silver;">col-xxl-11</div>
                <div class="col-xxl-1" style="background-color: cornflowerblue;">col-xxl-1</div>
            </div>
            <div class="row">
                <div class="col-md-8" style="background-color: gold;">col-md-8</div>
                <div class="col-md-4" style="background-color: purple;">col-xxl-11</div>
            </div>
         </div>
         <div class="container">
            <h2>Dahada değişken kolon yapusu</h2>
            <div class="row">
                <div class="col-xxl-8 col-xl-6" style="background-color: pink;">col-xxl-8 col-xl-6"</div>
                <div class="col-xxl-4 col-xl-6"" style="background-color: green;">col-xxl-4 col-xl-6"   </div>
            </div>
         </div>
         <div class="container">
            <h2>İç içe kolonlar</h2>
            <div class="row">
                <div class="col-xl-8">
                    <div class="row">
                        <div class="col-md-8" style="background-color: darkorange;">col-md-6</div>
                        <div class="col-md-4" style="background-color: darkcyan;">col-md-4 </div>
                    </div>
                </div>
                <div class="col-xl-4"style="background-color:silver;   ">col-xl-4</div>
            </div>
         </div>
        <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
