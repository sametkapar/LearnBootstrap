<html>
    <head>
        <title>Tooltip Kullanımı</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="fontawesom-6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <div class="btn-group">
                <a href="#" class="btn btn-primary" title="Detay" data-alp-toggle="alp" data-bs-placement="bottom">
                    <i class="fa fa-eye"></i>
                </a>
                <a href="#" class="btn btn-warning text-white"  title="Düzenle" data-alp-toggle="alp" data-bs-placement="bottom">
                    <i class="fa fa-edit"></i>
                </a>
                <a href="#" class="btn btn-danger" title="Sil" data-alp-toggle="alp" data-bs-placement="bottom">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
        </div>
        <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
        <script>
            var tetikleyiciListsi = [].slice.call(document.querySelectorAll('[data-alp-toggle="alp"]'))
            var tooltipListesi = tetikleyiciListsi.map(function(yazilacak){
                return new bootstrap.Tooltip(yazilacak)
            }
        )
        </script>
    </body>
</html>
